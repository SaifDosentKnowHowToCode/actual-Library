<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Sections</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('dark.avif') repeat;
      font-family: 'Merriweather', serif;
      height: 100vh;
      width: 100vw;
      overflow-x: scroll;
      position: relative;
    }

    h1#a {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 50px;
      color: rgb(255, 253, 253);
      z-index: 20;
      pointer-events: none;
      background-color: rgba(0, 0, 0, 0.281);
      display: block;
    }

    .book {
      position: absolute;
      width: 240px;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .book:hover {
      transform: scale(1.3);
    }

    .book img {
      width: 100%;
      animation: float 8s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(2deg); }
      50% { transform: translateY(10px) rotate(-2deg); }
      75% { transform: translateY(-5px) rotate(1deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1 id="a"></h1>

  <script>
    const books = [
      { file: "Phi/Discourses And Selected Writings By Epictetus.pdf", img: "Covers/epictetus.jpg" },
      { file: "Phi/Nicomachean Ethics.pdf", img: "Covers/ethics.jpg" },
      { file: "Phi/Plato The Republic.pdf", img: "Covers/The%20republic.jpg" },
      { file: "Phi/Thus Spoke Zarathustra.pdf", img: "Covers/Spoke.jpg" },
      { file: "Phi/Meditations.pdf", img: "Covers/meditations.jpg" },
      { file: "Phi/Myth Of Sisyphus.pdf", img: "Covers/myth.jpg" },
      { file: "Phi/Existentialism.pdf", img: "Covers/c.jpg" },
      { file: "Phi/Beyond Good And Evil.pdf", img: "Covers/d.jpg" },
      { file: "Phi/The Gay Science.pdf", img: "Covers/The Gay Science.jpg" },
      { file: "Phi/Critique Of Pure Reason.pdf", img: "Covers/kant.jpg" },
      { file: "Lit/Crime And Punishement 1.pdf", img: "Covers/crime1.jpg" },
      { file: "Lit/Crime And Punishement 2.pdf", img: "Covers/crime2.jpg" },
      { file: "Lit/Letranger.pdf", img: "Covers/stranger.jpg" },
      { file: "Lit/One Hundred Years Of Solitude.pdf", img: "Covers/solitude.jpg" },
      { file: "Self/Atomic Habits.pdf", img: "Covers/habits.jpg" },
      { file: "Self/How To Win Friends And Influence People.pdf", img: "Covers/how.jpg" },
      { file: "Self/Man's Search For Meaning.pdf", img: "Covers/search.jpg" },
      { file: "Self/The 48 Laws Of Power.pdf", img: "Covers/POWER.jpg" },
      { file: "Rel/Freakonomics.pdf", img: "Covers/Freakconomics.jpg" },
      { file: "Rel/Nudge.pdf", img: "Covers/nudge.jpg" },
      { file: "Rel/Thinking, Fast and Slow.pdf", img: "Covers/thinking_fast_slow.jpg" },
      { file: "Rel/Why Nations Fail.pdf", img: "Covers/why_nations_fail.jpg" },
      { file: "Rel/The Sealed Nectar.pdf", img: "Covers/sealed_nectar.jpg" },
      { file: "https://quran.com", img: "Covers/quran.jpg" },
      {file : "Rel/Sapiens.pdf", img : "Covers/Sapiens.jpg"},
      {file : "Rel/Capital in the Twenty-First Ceuntry.pdf", img:"Covers/CAPITAL.jpg"}
    ];
    let number = books.length

    const booksPerRow = 6;
    const topSpacing = 41; // vertical spacing between rows
    const leftSpacing = 15; // horizontal spacing between books

    books.forEach((book, index) => {
      const row = Math.floor(index / booksPerRow);
      const col = index % booksPerRow;

      const el = document.createElement("a");
      el.href = book.file;
      el.target = "_blank";
      el.className = "book";
      el.style.top = `${14 + row * topSpacing}%`;
      el.style.left = `${5 + col * leftSpacing}%`;
      el.title = book.file.split("/").pop().replace(".pdf", "");

      el.addEventListener("mouseover", () => {
        document.getElementById("a").textContent = el.title;
      });

      const img = document.createElement("img");
      img.src = book.img;
      img.alt = "Book";
      img.style.animationDuration = (8 + Math.random() * 2) + "s";
      img.style.animationDelay = Math.random() * 2 + "s";

      el.appendChild(img);
      document.body.appendChild(el);
    });
  </script>
</body>
</html>
