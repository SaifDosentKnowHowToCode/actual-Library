<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Others</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('dark.avif') repeat; 
      font-family: 'Merriweather', serif;
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .book {
      position: absolute;
      width: 240px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .a{

      position: absolute;
      width: 240px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
      animation: float 8s ease-in-out infinite alternate;
    
    }

    .book:hover {
      transform: scale(1.3);
    }

    .book img {
      width: 100%;
      animation: float 8s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(2deg); }
      50% { transform: translateY(10px) rotate(-2deg); }
      75% { transform: translateY(-5px) rotate(1deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
<h1 style="top: 5% ; text-align: center; font-size: 50px; color: aliceblue; " id="a"></h1>
  <script>
const books = [
  { file: "Rel/Freakonomics.pdf", img: "Covers/Freakconomics.jpg" },
  { file: "Rel/Nudge.pdf", img: "Covers/nudge.jpg" },
  { file: "Rel/Thinking, Fast and Slow.pdf", img: "Covers/thinking_fast_slow.jpg" },
  { file: "Rel/Why Nations Fail.pdf", img: "Covers/why_nations_fail.jpg" },
  { file: "Rel/The Sealed Nectar.pdf", img: "Covers/sealed_nectar.jpg" },
  { file: "https://quran.com", img:"Covers/quran.jpg"},
   {file : "Rel/Sapiens.pdf", img : "Covers/Sapiens.jpg"},
   {file : "Rel/Capital in the Twenty-First Ceuntry.pdf", img:"Covers/CAPITAL.jpg"}
];

    const topPos = 14; // All books on same vertical line
    const spacing = 15; // % space between them

    books.forEach((book, index) => {
      const el = document.createElement("a");
      el.href = book.file;
      el.target = "_blank";
      el.className = "book";
      el.style.top = `${topPos}%`;
      el.style.left = `${5 + spacing * index}%`;
      el.title = book.file.split("/").pop();
      let name = el.title.replace(".pdf", "")
      if(index > 5){
        el.style.top = `55%`
        el.style.left = `${5 + spacing *   (index - 6) }%`
      }
      el.addEventListener("mouseover", function () {
    let thing = document.getElementById("a")
    thing.textContent = name;
});


      const img = document.createElement("img");
      img.src = book.img;
      img.alt = "Book";
      img.style.animationDuration = (8 + Math.random() * 2) + "s";
      img.style.animationDelay = Math.random() * 2 + "s";

      el.appendChild(img);
      document.body.appendChild(el);
    });
    // enter/cover no-repeat
  </script>

</body>
</html>
