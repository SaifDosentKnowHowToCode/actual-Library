<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Merriweather', serif;
      background: #111;
      background-image: url(Blackboard.gif);
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    .text-button {
      position: absolute;
      text-decoration: none;
      color: white;
      font-size: 5vw;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .text-button:hover {
      transform: scale(1.1);
      color: #00aaff;
    }

    @media (max-width: 768px) {
      .text-button {
        font-size: 8vw;
      }
    }

    /* Keyframes for random float (XY motion) */
    @keyframes float1 {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-10px, -5px); }
      50% { transform: translate(5px, 10px); }
      75% { transform: translate(-7px, 5px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes float2 {
      0% { transform: translate(0, 0); }
      25% { transform: translate(8px, -8px); }
      50% { transform: translate(-6px, 6px); }
      75% { transform: translate(4px, -4px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes float3 {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 7px); }
      50% { transform: translate(5px, -7px); }
      75% { transform: translate(-3px, 5px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes float4 {
      0% { transform: translate(0, 0); }
      25% { transform: translate(6px, 4px); }
      50% { transform: translate(-4px, -6px); }
      75% { transform: translate(5px, 3px); }
      100% { transform: translate(0, 0); }
    }

    .btn1 {
      top: 10%;
      left: 10%;
      animation: float1 6s ease-in-out infinite alternate;
    }

    .btn2 {
      top: 10%;
      right: 10%;
      animation: float2 7s ease-in-out infinite alternate;
    }

    .btn3 {
      bottom: 10%;
      left: 15%;
      animation: float3 5.5s ease-in-out infinite alternate;
    }

    .btn4 {
      bottom: 10%;
      right: 15%;
      animation: float4 8s ease-in-out infinite alternate;
    }
    .centered {
     position: absolute;
     left: 45%;
     top: 45%;
     transform: translate(-50%, -50%);
     animation: float1 6s ease-in-out infinite alternate;
}


  </style>
</head>
<body>

  <a href="phy.html" class="text-button btn1">PHILOSOPHY</a>
  <a href="lite.html" class="text-button btn2">LITERATURE</a>
  <a href="self.html" class="text-button btn3">SELF-HELP</a>
  <a href="rel.html" class="text-button btn4">OTHER</a>
  <a href="All.html" class="text-button centered">ALL</a>
  <a href="read.html" class="text-button" style="font-size: 3vh;">read</a>

</body>
</html>
